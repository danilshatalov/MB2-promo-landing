<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Кафедра хирургической эндодонтии</title>
</head>

<body>
    <div class="wrapper">

        <header>
            <section class="call">
                <div class="container call-container">
                    <ul class="list">
                        <li class="logo-icon">
                            <img src="/img/logo-company.svg" alt="">
                        </li>
                        <li class="logo-university">
                            <img class="img-uni" src="/img/logo-university.svg" alt="">
                            <p>ПРИ ПОДДЕРЖКЕ<br>КАФЕДРЫ ЭНДОДОНТИИ<br>ПЕНСИЛЬВАНСКОГО УНИВЕРСИТЕТА</p>
                        </li>
                        <li class="logo-socials">
                            <div class="socials">
                                <img src="/img/telegram-icon.svg" alt="">
                                <img src="/img/whatsapp-icon.svg" alt="">
                                <img src="/img/vk-icon.svg" alt="">
                            </div>
                            <button type="button" class="request">ЗАКАЗАТЬ ЗВОНОК</button>
                        </li>
                    </ul>
                </div>
            </section>
            <nav class="navigation">
                <div class="container navigation-container">
                    <ul class="navigation-list">
                        <li class="navigation-list-item">
                            <a class="navigation-item" href="#">MB2</a>
                        </li>
                        <li class="navigation-list-item">
                            <a class="navigation-item" href="#">БИБЛИОТЕКА</a>
                        </li>
                        <li class="navigation-list-item">
                            <a class="navigation-item" href="#">ПРЕПОДАВАТЕЛИ</a>
                        </li>
                        <li class="navigation-list-item">
                            <a class="navigation-item" href="#">О НАС</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class="promo">
            <div class="container container-promo">
                <p class="promo-text">КАФЕДРА<span class="text-blue"><br>ХИРУРГИЧЕСКОЙ<br> ЭНДОДОНТИИ</span></p>
                <p class="promo-text-mini">Cамый полный курс<br>по апикальной хирургии</p>
            </div>
        </section>
    </div>



    <script src=" app.js">
    </script>
</body>

</html>
